          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>

            <li class="nav-item dropdown">

                class="nav-link dropdown-toggle"

    <div class="contact-page-wrapper">
      <div class="container contact-container my-4">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/manepbjy" method="POST">
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select your Query</label>
            <select
              class="form-control"
              id="exampleFormControlSelect1"
              name="query_type"
            >
              <option>Front End</option>
              <option>Back End</option>
              <option>Technology</option>
              <option>Others</option>
            </select>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Are you a Member?</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                  name="is_member"
                />
                <label class="form-check-label" for="gridCheck1">Member</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>User Type:</label>
            <div class="form-check">
              <input
                type="radio"
                id="student"
                name="userType"
                value="student"
                class="form-check-input"
              />
              <label for="student" class="form-check-label">Student</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                id="professor"
                name="userType"
                value="professor"
                class="form-check-input"
              />
              <label for="professor" class="form-check-label">Professor</label>
            </div>

            <div class="form-check">
              <input
                type="radio"
                id="other"
                name="userType"
                value="other"
                class="form-check-input"
              />
              <label for="professor" class="form-check-label">Others</label>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2">Are you a Coder?</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck3"
                  name="is_coder"
                />
                <label class="form-check-label" for="gridCheck3">Coder</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Elaborate Your Concern:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              name="message"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-link float-end" type="reset">Reset</button>
        </form>
      </div>
    </div>

    <footer class="contact-footer container">
      <p class="float-end"><a href="#">Back to top</a></p>
